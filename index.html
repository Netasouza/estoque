<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Controle de Estoque</h1>
    
    <!-- Formulário para adicionar produtos -->
    <form id="product-form">
        <input type="text" id="product-name" placeholder="Nome do Produto" required>
        <input type="number" id="product-quantity" placeholder="Quantidade" required>
        <button type="submit">Adicionar Produto</button>
    </form>

    <!-- Tabela para exibir produtos -->
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Os produtos serão adicionados aqui dinamicamente -->
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
